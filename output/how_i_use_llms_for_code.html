<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我如何使用大语言模型帮助编写代码</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.min.js"></script>
    <style>
        :root {
            --primary-color: #4F46E5;
            --secondary-color: #7C3AED;
            --accent-color: #EC4899;
            --text-color-light: #1F2937;
            --bg-color-light: #F9FAFB;
            --card-bg-light: #FFFFFF;
            --text-color-dark: #E5E7EB;
            --bg-color-dark: #111827;
            --card-bg-dark: #1F2937;
        }

        body {
            font-family: 'Noto Sans SC', Tahoma, Arial, Roboto, "Droid Sans", "Helvetica Neue", "Droid Sans Fallback", "Heiti SC", "Hiragino Sans GB", Simsun, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Noto Serif SC', serif;
        }

        .dark {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .light {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .card {
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .gradient-text {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .drop-cap::first-letter {
            font-family: 'Noto Serif SC', serif;
            float: left;
            font-size: 4rem;
            line-height: 1;
            font-weight: 700;
            margin-right: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Dark mode card styles */
        .dark .card {
            background-color: var(--card-bg-dark);
        }

        /* Light mode card styles */
        .light .card {
            background-color: var(--card-bg-light);
        }

        /* Custom animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>

<body class="light min-h-screen transition-all duration-300">
    <!-- 模式切换按钮 -->
    <div class="fixed top-4 right-4 z-50">
        <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 focus:outline-none">
            <i class="fas fa-moon text-gray-800 dark:hidden"></i>
            <i class="fas fa-sun text-yellow-300 hidden dark:block"></i>
        </button>
    </div>

    <!-- 主要内容将在这里添加 -->
    <main>
        <!-- 内容将在后续步骤中添加 -->
    </main>

    <script>
        // 初始化 Mermaid
        mermaid.initialize({
            theme: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
            startOnLoad: true,
            flowchart: { useMaxWidth: true, htmlLabels: true },
            securityLevel: 'loose'
        });

        // 深色/浅色模式切换
        document.addEventListener('DOMContentLoaded', function () {
            const themeToggle = document.getElementById('theme-toggle');
            const body = document.body;

            // 检查系统偏好
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                body.classList.remove('light');
                body.classList.add('dark');
                updateMermaidTheme('dark');
            }

            // 切换主题
            themeToggle.addEventListener('click', function () {
                if (body.classList.contains('dark')) {
                    body.classList.remove('dark');
                    body.classList.add('light');
                    updateMermaidTheme('default');
                } else {
                    body.classList.remove('light');
                    body.classList.add('dark');
                    updateMermaidTheme('dark');
                }
            });
        });

        // 更新 Mermaid 图表主题
        function updateMermaidTheme(theme) {
            mermaid.initialize({
                theme: theme,
                startOnLoad: true,
                flowchart: { useMaxWidth: true, htmlLabels: true },
                securityLevel: 'loose'
            });

            // 重新渲染图表
            document.querySelectorAll('.mermaid').forEach(element => {
                const content = element.textContent;
                element.innerHTML = content;
            });
            mermaid.init(undefined, '.mermaid');
        }
    </script>
</body>

</html>
